<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkomatic Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .button {
            display: block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Choose an Option</h1>
    <a href="https://talkomatic.co/" class="button">Talkomatic</a>
    <a href="https://open.talkomatic.co/" class="button">Classic Talkomatic</a>
    <a href="https://www.talkomegle.com/" class="button">Talkomegle</a>
    <a href="https://www.youtube.com/@Lav1nRules" class="button">Lav1nRules YouTube</a>
</div>

</body>
</html>
