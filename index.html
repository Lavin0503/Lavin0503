<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Root</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: radial-gradient(circle at top left, #111, #000);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      color: #00ffe7;
      text-shadow: 0 0 20px #00ffe7, 0 0 40px #007a74;
      animation: rotate 6s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    button {
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .lav1n-button {
      background: linear-gradient(to right, gold, orange);
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }
    .lav1n-button:hover {
      transform: scale(1.05);
    }
    .game-menu-button {
      background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf, #00ff99, #ffcc00);
      background-size: 1000% 1000%;
      color: white;
      font-weight: bold;
      animation: rainbowFlow 8s ease infinite;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
    }
    .game-menu-button:hover {
      transform: scale(1.07);
    }
    @keyframes rainbowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Secret Options */
    #options {
      display: none;
      position: absolute;
      top: 60%;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
    #options a {
      color: #0ff;
      text-decoration: none;
      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Type in Root</h1>
  <button class="lav1n-button" onclick="window.location.href='https://www.youtube.com/@Lav1nRules'">Lav1nRulez!!!</button>
  <button class="game-menu-button" onclick="window.location.href='https://lavin0503.github.io/Lavin0503/game-menu.html'">Game Menu</button>

  <div id="options">
    <a href="https://lavin0503.github.io/Lavin0503/secret1.html">Secret Option 1</a>
    <a href="https://lavin0503.github.io/Lavin0503/secret2.html">Secret Option 2</a>
  </div>

  <script>
    // You can add some secret toggle or anything here if needed
  </script>
</body>
</html>
