<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Root</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .main-content {
      z-index: 1;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 4rem;
      animation: rotate 6s linear infinite;
      text-shadow: 0 0 15px #0ff, 0 0 30px #00f;
    }
    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    button {
      margin: 15px;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .lav1n-button {
      background: linear-gradient(to right, gold, orange);
      color: black;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
    }
    .lav1n-button:hover {
      transform: scale(1.08);
    }
    .game-menu-button {
      background: linear-gradient(270deg, #0ff, #00f, #0ff);
      background-size: 600% 600%;
      color: white;
      animation: pulse 5s ease infinite;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
    }
    .game-menu-button:hover {
      transform: scale(1.07);
    }
    @keyframes pulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .cutscene {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      animation: fadein 2s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .cutscene h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }
    .cutscene div {
      font-size: 1.5rem;
      margin: 10px 0;
      animation: pop 2s ease-in-out infinite alternate;
    }
    @keyframes pop {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.1); opacity: 1; }
    }

    .bottom-left-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
    }
    .bottom-left-button:hover {
      transform: scale(1.05);
    }

    .options-container {
      display: none;
      position: absolute;
      top: 60%;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .options-container a {
      color: #0ff;
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="main-content">
    <h1>Type in Root</h1>
    <button class="lav1n-button" onclick="window.location.href='https://www.youtube.com/@Lav1nRules'">Lav1nRulez!!!</button>
    <button class="game-menu-button" onclick="handleGameMenuClick()">Game Menu</button>
    <button class="bottom-left-button" onclick="showSecretOptions()">Secret Options</button>

    <div class="options-container" id="options">
      <a href="#">Founder Logo</a>
      <a href="#">Admin Logo</a>
      <a href="#">Newbie Logo</a>
      <a href="#">Sage Logo</a>
      <a href="#">Verified Logo</a>
    </div>
  </div>

  <div class="cutscene" id="cutscene">
    <h2>ðŸŽ® Entering GameVerse</h2>
    <div>ðŸŸ¢ Snake Circuit Engaged</div>
    <div>âœŠ Rock Paper Scissors Ready</div>
    <div>ðŸŒŒ Neon Grid Loading...</div>
    <div style="margin-top: 20px;">ðŸš€ Letâ€™s Go!</div>
  </div>

  <script>
    // Background Stars
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const stars = [];

    function initCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      stars.length = 0;
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 2,
          dx: 0, dy: 0
        });
      }
    }

    function drawStars(e) {
      ctx.clearRect(0, 0, width, height);
      stars.forEach(star => {
        const dx = (e.clientX - width / 2) * 0.001;
        const dy = (e.clientY - height / 2) * 0.001;
        star.x += dx;
        star.y += dy;
        if (star.x < 0) star.x = width;
        if (star.x > width) star.x = 0;
        if (star.y < 0) star.y = height;
        if (star.y > height) star.y = 0;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = '#0ff';
        ctx.fill();
      });
    }

    window.addEventListener('mousemove', drawStars);
    window.addEventListener('resize', initCanvas);
    initCanvas();

    // Game Menu Cutscene
    function handleGameMenuClick() {
      if (!localStorage.getItem('cutscenePlayed')) {
        const cut = document.getElementById("cutscene");
        cut.style.display = "flex";
        setTimeout(() => {
          cut.style.display = "none";
          localStorage.setItem('cutscenePlayed', 'yes');
          window.location.href = "https://lavin0503.github.io/Lavin0503/game-menu.html";
        }, 5500);
      } else {
        window.location.href = "https://lavin0503.github.io/Lavin0503/game-menu.html";
      }
    }

    // Secret Options
    function showSecretOptions() {
      const opt = document.getElementById('options');
      opt.style.display = opt.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
