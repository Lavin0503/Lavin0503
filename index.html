<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Password</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.pixelstalk.net/wp-content/uploads/2016/08/Super-cool-picture-backgrounds.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .discord-button {
            position: relative;
            width: 80px;
            height: 80px;
            background: #7289DA;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .discord-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .discord-button img {
            width: 50%;
            height: 50%;
        }

        .discord-button::after {
            content: "Discord Password";
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .discord-button:hover::after {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="discord-button" onclick="promptPassword()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord Icon">
    </div>

    <script>
        function promptPassword() {
            const password = prompt("Enter the password:");

            // Define passwords and their corresponding actions
            const actions = {
                "Nexus": "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
                "Face24": "https://lavin0503.github.io/Lavin0503/dissy.png.png"
            };

            // Check if entered password matches any key in the actions object
            if (actions[password]) {
                window.location.href = actions[password];
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>

</body>
</html>
