<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky Background with 3D Text</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://www.pixelstalk.net/wp-content/uploads/2016/08/Super-cool-picture-backgrounds.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 5rem;
            perspective: 1000px;
            animation: rotate 5s infinite linear;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(0, 0, 255, 0.5);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .lav1n-button {
            margin-top: 20px;
            background: rgba(255, 215, 0, 0.8);
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;  /* Adjusted padding */
            font-size: 1.2rem;    /* Adjusted font size */
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .lav1n-button:hover {
            transform: scale(1.05);
        }

        .youtube-button {
            margin-top: 10px; /* Smaller margin */
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px; /* Adjusted padding */
            font-size: 1rem;   /* Adjusted font size */
            cursor: pointer;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            text-decoration: none; /* Ensure link behaves like a button */
        }

        .youtube-button img {
            width: 20px; /* Smaller icon */
            margin-right: 5px; /* Adjusted spacing */
        }

        .youtube-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Type in Root</h1>
    <button class="lav1n-button" onclick="window.location.href='https://lavin0503.github.io/Lavin0503/OIP.jpg'">
        Lav1nRulez!!!
    </button>
    <a class="youtube-button" href="https://www.youtube.com/@Lav1nRules" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
        YouTube
    </a>
</body>
</html>
