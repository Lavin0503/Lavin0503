<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Root</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000);
      color: white;
    }

    body::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.1), transparent);
      pointer-events: none;
      transition: background-position 0.05s;
      z-index: 0;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      animation: rotate 8s linear infinite;
      text-shadow: 0 0 10px #0ff, 0 0 20px #09f;
      z-index: 1;
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .button-container {
      z-index: 1;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .lav1n-button {
      background: linear-gradient(to right, gold, orange);
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    .lav1n-button:hover {
      transform: scale(1.05);
    }

    .game-menu-button {
      background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf, #00ff99, #ffcc00);
      background-size: 1000% 1000%;
      color: white;
      font-weight: bold;
      animation: rainbowFlow 8s ease infinite;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
    }

    .game-menu-button:hover {
      transform: scale(1.07);
    }

    @keyframes rainbowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Cutscene overlay */
    #cutscene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: cyan;
      font-size: 2rem;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 9999;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .cutscene-text {
      opacity: 0;
      animation: showText 1s ease forwards;
    }

    .cutscene-text:nth-child(1) { animation-delay: 1s; }
    .cutscene-text:nth-child(2) { animation-delay: 3s; }
    .cutscene-text:nth-child(3) { animation-delay: 5s; }
    .cutscene-text:nth-child(4) { animation-delay: 7s; }

    @keyframes showText {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }

  </style>
</head>
<body>
  <h1>Type in Root</h1>
  <div class="button-container">
    <button class="lav1n-button" onclick="window.location.href='https://www.youtube.com/@Lav1nRules'">
      Lav1nRulez!!!
    </button>
    <button class="game-menu-button" onclick="handleGameMenuClick()">Game Menu</button>
  </div>

  <!-- One-time Cutscene -->
  <div id="cutscene">
    <div class="cutscene-text">Welcome to the Game Zone</div>
    <div class="cutscene-text">Prepare for Battle</div>
    <div class="cutscene-text">Featuring: Tic Tac Toe, Rock Paper Scissors & Snake</div>
    <div class="cutscene-text">Letâ€™s Begin...</div>
  </div>

  <script>
    // Background mouse follow
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      document.body.style.setProperty('--mouse-x', `${x}%`);
      document.body.style.setProperty('--mouse-y', `${y}%`);
      document.body.style.background = `radial-gradient(circle at ${x}% ${y}%, #0ff1, #000)`;
    });

    function handleGameMenuClick() {
      if (!localStorage.getItem('cutscenePlayed')) {
        const cutscene = document.getElementById('cutscene');
        cutscene.style.display = 'flex';
        localStorage.setItem('cutscenePlayed', 'true');

        setTimeout(() => {
          window.location.href = "https://lavin0503.github.io/Lavin0503/game-menu.html";
        }, 11000); // Wait for cutscene to finish
      } else {
        window.location.href = "https://lavin0503.github.io/Lavin0503/game-menu.html";
      }
    }
  </script>
</body>
</html>
